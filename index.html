<!DOCTYPE html>
<html>
<head>
    <title>Maze Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&family=Tilt+Prism" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="./styles/canvas_overlay.css" />
    <link rel="stylesheet" type="text/css" href="./styles/common.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div id="header-root" class="bg-dark text-white text-center p-5">
        <h1 class="fs-1">Maze Solver</h1>
    </div>
    
    <div id="content-root" class="container-lg">
        
        <div id="instructions-div" class="section-div">
            <h3>Instructions : </h3>
            <p>

            </p>
        </div>
        <div id="image-inp-div" class="section-div">
            <input type="file" id="file-inp-elem" />
        </div>
        <div class="row">
        <div id="canvas-div"  class="section-div col-1 center-block">
            <canvas id="overlay-canvas">
                Your browser does not supports canvas. Cant run this maze solver.
            </canvas>
            <canvas id="main-canvas">
                Your browser does not supports canvas. Cant run this maze solver.
            </canvas>
        </div>
        </div>
        
        <div id="info" class="d-flex justify-content-center">
            Info : <span id="info-content"></span>
        </div>
            
        <div id="other-inp-div" class="section-div container mt-5">
            <div id="pt-div" class="row text-center">
                <div id="st-pt-div" class="pt-div col-sm-6">
                    <button id="st-pt-btn" class="pt-btn btn btn-outline-secondary">Select Starting Point</button>
                    <p id="st-pt-info" class="pt-info">Selected Point : 
                        <span id="st-pt-val-x" class="pt-val"></span>,
                        <span id="st-pt-val-y" class="pt-val"></span>
                    </p>
                </div>
                <div id="end-pt-div" class="pt-div col-sm-6">
                    <button id="end-pt-btn" class="pt-btn btn btn-outline-secondary">Select Ending Point</button>
                    <p id="end-pt-info" class="pt-info">Selected Point : 
                        <span id="end-pt-val-x" class="pt-val"></span>,
                        <span id="end-pt-val-y" class="pt-val"></span>
                    </p>
                </div>
            </div>
            <div id="thresh-div" class="d-flex justify-content-center" >
                <label for="thresh-selector" >Change Threshold value.</label>
                <input type="range" id="thresh-selector" name="thresh-selector"> 
                <input type="number" id="thresh-value" />
            </div>
            
            <div id="submit-div"  class="p-2 btn-group d-flex justify-content-center">
                <button id="solve-btn" class="btn btn-outline-success">Solve Maze</button>
                <button id="reset-btn" class="btn btn-outline-danger">Reset</button>
                
            </div>
            
        </div>
        
    </div>

    <footer  class="section-div bg-dark p-5 text-white text-center">
        A Maze solver with responsive web design.
    </footer>
    <script src="./scripts/util.js"></script>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/input.js"></script>
    <script src="./scripts/image.js"></script>
    <script src="./scripts/solver_worker.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/test.js"></script>
</body>
</html>
