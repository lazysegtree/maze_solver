<!DOCTYPE html>
<html>
<head>
    <title>Maze Solver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&family=Tilt+Prism" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="./styles/canvas_overlay.css" />
    <link rel="stylesheet" type="text/css" href="./styles/common.css" />
</head>
<body>
    <div id="header-root">
        <h1>Maze Solver</h1>
    </div>
    
    <div id="content-root">
        
        <div id="instructions-div" class="section-div">
            <h3>Instructions : </h3>
            <p>

            </p>
        </div>
        <div id="image-inp-div" class="section-div">
            <input type="file" id="file-inp-elem" />
        </div>
        <div id="canvas-div"  class="section-div">
            <canvas id="overlay-canvas">
                Your browser does not supports canvas. Cant run this maze solver.
            </canvas>
            <canvas id="main-canvas">
                Your browser does not supports canvas. Cant run this maze solver.
            </canvas>
        </div>
        
            
        <div id="other-inp-div" class="section-div">
            <div id="st-pt-div" class="pt-div">
                <button id="st-pt-btn" class="pt-btn">Select Starting Point</button>
                <p id="st-pt-info" class="pt-info">Selected Point : 
                    <span id="st-pt-val-x" class="pt-val"></span>,
                    <span id="st-pt-val-y" class="pt-val"></span>
                </p>
            </div>
            <div id="end-pt-div" class="pt-div">
                <button id="end-pt-btn" class="pt-btn">Select Ending Point</button>
                <p id="end-pt-info" class="pt-info">Selected Point : 
                    <span id="end-pt-val-x" class="pt-val"></span>,
                    <span id="end-pt-val-y" class="pt-val"></span>
                </p>
            </div>
            <div id="thresh-div" >
                <label for="thresh-selector" >Change Threshold value.</label>
                <input type="range" id="thresh-selector" name="thresh-selector"> 
                <input type="number" id="thresh-value" />
            </div>
            
            <div id="submit-div" >
                <button id="solve-btn">Solve Maze</button>
                <button id="reset-btn">Reset</button>
                
            </div>
            <div id="info">
                <span id="info-content"></span>
            </div>
        </div>
        
    </div>

    <footer  class="section-div">
        A Maze solver with responsive web design.
    </footer>
    <script src="./scripts/util.js"></script>
    <script src="./scripts/config.js"></script>
    <script src="./scripts/input.js"></script>
    <script src="./scripts/image.js"></script>
    <script src="./scripts/solver_worker.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/test.js"></script>
</body>
</html>
